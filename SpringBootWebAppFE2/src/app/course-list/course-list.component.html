<h2>Course List</h2>
<table class = "table table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Department</th>
			<th>Student</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor = "let course of courses">
			<td>{{course.id}}</td>
			<td>{{course.name}}</td>
			<td>{{course.department}}</td>
			<td>{{course?.student?.name}}</td>
			<td>
				<button (click) = "viewStudent(course?.student?.id)" class="btn btn-primary" id="viewBtn">View</button>
			</td>
			<!-- <pre>{{ {'id':'value'} | json }}</pre> -->
		</tr>
	</tbody>
</table>
